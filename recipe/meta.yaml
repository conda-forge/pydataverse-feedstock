{% set name = "pydataverse" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe4b3a2bb3ffc73843369935afc00708f32290949bcd07223855714ad2417ec4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - httpx >=0.27.0
    - jsonschema >=4.21.1

test:
  imports:
    - pyDataverse
  commands:
    - pip check
  requires:
    - pip
    - poetry

about:
  home: https://github.com/gdcc/pyDataverse
  summary: A Python module for the Dataverse APIs and its data-types
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://pydataverse.readthedocs.io
  dev_url: https://github.com/gdcc/pyDataverse

extra:
  recipe-maintainers:
    - PennyHow
    - izahn
    - pdurbin
